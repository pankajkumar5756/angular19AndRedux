<mat-card>
    <mat-card-header>
        <button mat-raised-button (click)="addEmployee()" >Add More</button>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Employee ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
           
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Employee Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Employee Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
          
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Joining Date </th>
              <td mat-cell *matCellDef="let element">  {{ formatDate(element.dateOfJoining) }} </td>
            </ng-container>

            <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef> Employee Salary </th>
              <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="editEmployee(element.id)"  style="background-color:rgb(109, 109, 252); color: white;" >Edit</button>    
            <button mat-raised-button (click)="deleteEmployee(element.id)" style="background-color:rgb(246, 108, 108); color: white;" >Delete</button>    
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          

    </mat-card-content>
</mat-card>
