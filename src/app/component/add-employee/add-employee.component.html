<mat-card>
    <mat-card-header>
        <h4 style="letter-spacing: 5px;">{{title | uppercase}}</h4>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">

            <mat-form-field appearance="fill">
                <mat-label>Employee Id</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Employee Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfJoining" />
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>


            <!-- <mat-error *ngIf="form.controls['dateOfJoining'].hasError('required')">
          Date of Joining is required.
        </mat-error>
        <mat-error *ngIf="form.controls['dateOfJoining'].hasError('invalidDateFormat')">
          Invalid date format. Please use dd/mm/yyyy.
        </mat-error>
        <mat-error *ngIf="form.controls['dateOfJoining'].hasError('invalidDate')">
          Invalid date.
        </mat-error> -->

            <mat-form-field appearance="fill">
                <mat-label>Employee Salary</mat-label>
                <input matInput formControlName="salary">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Employee Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="null" disabled>Please select Role</mat-option>
                    <mat-option *ngFor="let role of roles" [value]="role.roleName">
                        {{role.roleName}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button (click)="saveEmployee()"
                    style="background-color: rgb(113, 113, 247); color: white;">SAVE</button>
                <button mat-raised-button (click)="close()"
                    style="background-color: rgb(246, 86, 86); color: white;">CLOSE</button>
            </mat-card-actions>

        </form>
    </mat-card-content>
</mat-card>
